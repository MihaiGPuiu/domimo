{% extends "base.html" %}
{% block title %}{% endblock %}

{% block body_class %}form-page{% endblock %}

{% block extra_head %}
<style>
    
</style>
{% endblock %}
{% block content %}
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
</div>


<form method="post" action="{% url 'submit_form' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label for="type">Type:</label>
        <input type="text" class="form-control" id="type" name="type" placeholder="Enter type">
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
    </div>
    <div class="form-group">
        <label for="district">District:</label>
        <input type="text" class="form-control" id="district" name="district" placeholder="Enter district">
    </div>
    <div class="form-group">
        <label for="surface">Surface:</label>
        <input type="text" class="form-control" id="surface" name="surface" placeholder="Enter surface">
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" class="form-control" id="price" name="price" placeholder="Enter price">
    </div>
    <div class="form-group">
        <label for="image_links">Image Links:</label>
        <input type="url" class="form-control" id="image_links" name="image_links" placeholder="Enter image links">
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Enter location">
    </div>
   
   
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
